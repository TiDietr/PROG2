<!-- Begin page content -->
<main class="flex-shrink-0">
  <section class="border-bottom" style="padding-top: 150px; padding-bottom: 75px">	<!--CSS-->
            <div class="container">
                <div class="text-center">
                    <h1>Wilkommen beim Fitnesscoach! Sende uns jetzt deinen Terminanfrage!</h1> <!--Text (Titel) -->
                </div>
            </div>
        </section>




		<section class="border-bottom" style="padding-bottom: 40px">	<!--CSS-->
            <div class="container">




                <div class="text-center" style="padding-top: 60px; padding-bottom: 60px">	<!--CSS-->
                    <h2>Jetzt Termin vereinbaren</h2> <!--Titel für Input-Formular-->
                </div>

                <h4>Persönliche Angaben</h4>

                <form method="POST" action="/bestaetigung"> <!--Eingaben werden auf Server geladen mit GET-->
                    <div class="col-md-6">
                        <label for="subject">Datum</label>
                        <select name="datum" class="form-control" id="datum" placeholder="Datum eingeben?" required>
                            <option value selected>Wähle aus der Liste</option>
                            <option value="Montag">Montag</option>
                             <option value="Dienstag">Dienstag</option>
                             <option value="Mittwoch">Mittwoch</option>
                             <option value="Donnerstag">Donnerstag</option>
                             <option value="Freitag">Freitag</option>
                        </select>
                    </div>

                        <div class="col-md-6">
                        <label for="subject">Zeit</label>
                        <select name="zeit" class="form-control" id="zeit" placeholder="Zeit eingeben?" required>
                            <option value selected>Wähle aus der Liste</option>
                            <option value="07:00 bis 08:00">7:00 bis 8:00</option>
                             <option value="08:00 bis 09:00">8:00 bis 9:00</option>
                             <option value="09:00 bis 10:00">9:00 bis 10:00</option>
                             <option value="10:00 bis 11:00">10:00 bis 11:00</option>
                             <option value="11:00 bis 12:00">11:00 bis 12:00</option>
                             <option value="13:00 bis 14:00">12:00 bis 14:00</option>
                            <option value="14:00 bis 15:00">14:00 bis 15:00</option>
                            <option value="15:00 bis 16:00">15:00 bis 16:00</option>
                            <option value="16:00 bis 17:00">16:00 bis 17:00</option>
                        </select>
                    </div>

                    <div class="form-group"> <!--wie bereits oben beschrieben-->
                        <label for="email">Vor- und Nachname</label>
                            <input type="text" name="name"    class="form-control" id="subject" placeholder="Vor- und Nachname eingeben" required  />
                    </div>

                    <div class="form-group">
                        <label for="email">Mobiltelefon</label>
                            <input type="text" name="telefon" class="form-control" placeholder="Telefonnummer eingeben" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Alter</label>
                            <input type="text" name="alter" class="form-control" id="alter" placeholder="Alter eingeben?" required>

                    </div>

                    <div class="form-group">
                        <label for="email">Gewicht</label>
                            <input type="text" name="gewicht" class="form-control" id="gewicht" placeholder="Gewicht eingeben?" required>

                    </div>

                    <div class="form-group">
                        <label for="email">Groesse</label>
                            <input type="text" name="groesse" class="form-control" id="groesse" placeholder="Grösse eingeben?" required>

                    </div>

                    <div class="form-group">	<!--CSS-->
                        <label for="subject">Ziel</label>  <!--Untertitel für Input-->
                            <select class="form-control" name="ziel" id="ziel" required> <!--CSS, name "field1" wird benötigt, um auf die Daten per Flask zuzugreifen-->
                                <option value selected>Wähle aus der Liste</option> <!--Drop down-->
                                <option value="Fit bleiben">Fit bleiben</option> <!--Auswahlmöglichkeit-->
                                <option value="Abnehmen">Abnehmen</option>	<!--Auswahlmöglichkeit-->
                                <option value="Muskelaufbau">Muskelaufbau</option>	<!--Auswahlmöglichkeit-->
                        </select>
                    </div>

                    <br>
                    <br>


                            <div class="col-md-6 offset-md-3 offset-lg-3 offset-xl-3 button">
                                <button class="btn btn-primary btn-block" type="submit" name="submit" "style="margin-top: 20px;">Anfragen	<!--Senden-Button-->
                                </button>
                            </div>

            </form>

        </div>
    </section>

</main>
