<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ app_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css') }}/">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <main role="main" class="container">
    <h1>{{ ueberschrift }}</h1>
    <p> {{ Einleitung }}</p>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">Aktivitaet</th>
      <th scope="col">Gewicht</th>
      <th scope="col">Wiederholungen</th>
        <th scope="col">Kategorie</th>
    </tr>
  </thead>
  <tbody>
  {% for eintrag in daten %}
    <tr style="background-color:{{ farben_dict[eintrag[3]] }}">
      <td><a href="{{ url_for('einzel_liste', aktivitaet=eintrag[0] ) }}"> {{ eintrag[0] }}</a></td>
      <td>{{ eintrag[1] }}</td>
      <td>{{ eintrag[2] }}</td>
      <td>{{ eintrag[3] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

    <br>
    <a href="{{ url_for('analyse') }}"> Aktivit√§ten analysieren</a>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="{{ url_for ('static', filename='bootstrap-5.0.0-beta1-dist/js/bootstrap.min.js' )}}"></script>
</body>
</html>
